name: main

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: cabal v2-update
      - run: cabal v2-freeze $CONFIG
      - uses: actions/cache@v2
        name: Cache ~/.cabal
        with:
          path: ~/.cabal
          key: ${{ runner.os }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: ${{ runner.os }}-

      - name: Install linters
        run: |
          cabal install --overwrite-policy=always --installdir=/usr/local/bin \
            fourmolu

      - name: Run fourmolu
        run: |
          find app src -name *.hs -exec fourmolu --mode 'check' {} +

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: "stack"

      - run: stack build
