name: main

on:
  push:
    branches: [ master ]
  pull_request: 
env:
  fourmolu_url: https://github.com/fourmolu/fourmolu/releases/download/v0.7.0.1/fourmolu-0.7.0.1-linux-x86_64

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install linters
        run: |
          curl -L -o /usr/local/bin/fourmolu ${{env.fourmolu_url}}
          chmod a+x /usr/local/bin/fourmolu

      - name: Run fourmolu
        run: |
          find app src -name *.hs -exec fourmolu --mode 'check' {} +

      - name: Run HLint
        run: |
          curl -sSL https://raw.github.com/ndmitchell/hlint/master/misc/run.sh | sh -s src app

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: "stack"

      - run: stack build
