name: main

on:
  push:
    branches: [ master ]
  pull_request: 

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: cabal v2-update 'hackage.haskell.org,2022-05-23T11:42:51Z'
      - run: cabal v2-freeze $CONFIG
      - uses: actions/cache@v2
        name: Cache ~/.cabal
        with:
          path: ~/.cabal
          key: "cabal"

      - name: Install linters
        run: |
          curl -L -o /usr/local/bin/fourmolu https://github.com/fourmolu/fourmolu/releases/download/v0.7.0.1/fourmolu-0.7.0.1-linux-x86_64
          chmod a+x /usr/local/bin/fourmolu

      - name: Run fourmolu
        run: |
          find app src -name *.hs -exec fourmolu --mode 'check' {} +

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: "stack"

      - run: stack build
